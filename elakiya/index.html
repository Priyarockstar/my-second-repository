<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
     <title> animated form| nothing4us </title>
     <head>
        <meta charset="UTF-8">
        <title>animaform</title>
     <title>animaform</title><link href='https://fonts.googleapis.com/css?family=Roboto'rel='stylesheet'type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">animated form</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
            <botton type="botton" class="switcher switchar-login">
                login
                <span class="underline"></span>
            </botton>
            <form class="form form-login">
                <fieldset>
                    <legend>please enter your email and password for login.</legend>
                    <div class="input-block">
                        <label for="login-email">e-mail</label>
                        <input id="login-email" type="email"required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">password</label>
                        <input id="login-password" type="password"required>
                        </div>
                </fieldset>
                   <button type="submit"class="btn-login">login</button>
            </form>
        </div>
            <div class="form-wrapper">
                <botton type="botton"class=" switchar switchar-signup">
                    sign up
                    <span class="underline"></span>
                </botton>
                <form class="form form-sign up">
                    <fieldset>
                        <legend>please enter your email and password confirmationfor sign up.</legend>
                        <div class="input-block">
                            <label for="signup-email">e-mail</label>
                            <input id="signup-email" type="email"required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password-confirm">password</label>
                            <input id="signup-password-confirm" type="password"required></div>
                    </fieldset>
                       <button type="submit"class="btn-signup">continue</button>
                </form>
            </div>
            </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
