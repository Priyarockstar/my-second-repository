<!DOCTYPE html>
<html>
    <head>
        <title>glassmorphism button hover effect|nothing 4us</title>
        <link rel="stylesheet"type="text/css"href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="btn"><a href="#">like</a></div>
            <div class="btn"><a href="#">follow</a></div>
            <div class="btn"><a href="#">share</a></div>
        </div>
        <details>
            <summary>social media</summary>
            <h1>animated form</h1>
            <div class="form-wrapper">
                <button type="button" class="switchar switchar-sign up">
                    sign up
                    <span class="underline"></span>
                </button>
                <form class="form form-signup"></form>
                <fieldset>
                    <legend>please,enter your email,password and password confirmation for sign up.</legend>
                    <div class="input-block">
                        <label for="signup-email">email</label>
                        <input id="signup-email" type="email"required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password"> password</label>
                        <input id="signup-password "type="password"required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password-confirm">confirm-password</div</label>
                        <input id="signup-password-confirm" type="password"required>
                    </div>
                </fieldset>
                <button type="submit"class="btn-signup">continue</button>
            </div>
            </fieldset>
        <section class="form-section">
            <button type="button" class="switchar switchar-login">
                login 
                <span class="underline"></span>
            </button>
            <form class="form form-login"></form>
            <fieldset>
                <legend>please,enter your email,password and password confirmation for sign up.</legend>
                <div class="input-block">
                    <label for="login-email">email</label>
                    <input id="login-email" type="email"required>
                </div>
                <div class="input-block">
                    <label for="login-password"> password</label>
                    <input id="login-password "type="password"required>
                </div>
                <div class="input-block">
                    <label for="login-password-confirm">confirm-password</div</label>
                    <input id="login-password-confirm" type="password"required>
                </div>
            </fieldset>
            <button type="submit"class="btn-login">login</button>
        </div></section>
    </details>
    <ul class="social-icons">
